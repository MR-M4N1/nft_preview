<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>

    <img src="./images/image-equilibrium.jpg" class="equilibrium" alt="image equilibrium">

    <p class="title">
      Equilibrium #3429
    </p>

    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <section class="bottom_bar">

      <div class="bb_leftitme bb_items">
        <img src="./images/icon-ethereum.svg" alt="ethereum" class="svg_ethereum">
        <span class="bbl_text">0.041 ETH</span>
      </div>

      <div class="bb_rightitme bb_items">
        <img src="./images/icon-clock.svg" alt="clock icon" class="svg_clock">
        <span class="bbr_text">3 days left</span>
      </div>

    </section>

    <section class="user_Info">

      <img src="./images/image-avatar.png" alt="avatar of user" class="avatar">

      <span class="left_Info">
        Creation of
      </span>

      <span class="right_info">
        Jules Wyvern
      </span>

    </section>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MR-M4N1">MR-M4N1</a>.
  </div>

</body>

</html>
